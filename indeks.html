<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css"> <!-- Menyambungkan CSS eksternal -->
</head>
<body>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="gambar1.jpg" alt="Image 1">
        </div>

        <div class="mySlides">
            <img src="gambarpemandangan.jpg" alt="Image 2">
        </div>

        <div class="mySlides">
            <img src="gambar3.jpg" alt="Image 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="home-btn" onclick="changeContent('home')">Home</button>
            <button class="home-btn" onclick="changeContent('education')">Education</button>
            <button class="home-btn" onclick="changeContent('family')">Family</button>
            <button class="home-btn" onclick="changeContent('about')">About</button>
        </div>

        <div id="main-content">
            <h2 align="center">Welcome to My Personal Web</h2>
            <img src="gambardiri.jpg" alt="Education Picture" style="width:100%; border-radius: 8px;">
        </div>
    </div>

    <script src="script.js"></script> <!-- Menyambungkan JS eksternal -->
</body>
</html>
